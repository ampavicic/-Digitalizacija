<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Accountant History Result</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/employee/employeeHistoryResult.css}">
</head>
<body>
<header>
    <div class="company-name"> <h2> COMPANY.co </h2> </div>
    <div class="navigation">
        <a href="/"> Homepage </a>
        <td>
            <a th:if="${loggedIn == false}" href="/login"> Login </a>
            <a th:if="${loggedIn == false}" href="/register"> Register </a>
            <a th:if="${loggedIn == true}" href="/user"> Userpage </a>
            <a th:if="${roleDirector == true}" href="/director"> Director </a>
            <a th:if="${roleEmployee == true}" href="/employee"> Employee </a>
            <a th:if="${roleReviser == true}" href="/reviser"> Reviser </a>
            <a th:if="${roleAccountant == true}" href="/accountant"> Accountant </a>
            <a th:if="${loggedIn == true}" href="/logout"> Logout </a>
        </td>
    </div>
</header>
<main class="docs-container-container">
    <div>
        <button><a th:href="@{/accountant/allDocuments/{page}(page=${page})}">All documents</a></button>
        <button><a th:href="@{/accountant/scannedDocuments/{page}(page=${page})}">Scaned documents</a></button>
        <button><a th:href="@{/accountant/receivedDocuments/{page}(page=${page})}">Received documents</a></button>
        <button><a th:href="@{/accountant/signedDocuments/{page}(page=${page})}">Signed documents</a></button>
        <button><a th:href="@{/accountant/archivedDocuments/{page}(page=${page})}">Archived documents</a></button>
    </div>
    <h2 th:if="${button == 'allDocuments'}">All documents</h2>
    <h2 th:if="${button == 'scannedDocuments'}">Scanned documents</h2>
    <h2 th:if="${button == 'receivedDocuments'}">Received documents</h2>
    <h2 th:if="${button == 'signedDocuments'}">Signed documents</h2>
    <h2 th:if="${button == 'archivedDocuments'}">Archived documents</h2>
    <div class="docs-container">
        <th:block th:each="documentLink, iter : ${documentLinks}">
            <div th:if="${iter.index >= startIndex && iter.index < startIndex + 10}" class="document-link">
                <a th:href="@{/accountant/documents/{page}/{docuid}(page=${page}, docuid=${documentLink.docuId})}" style="color: darkslategrey"><span th:text="${documentLink.title}"></span></a>
            </div>
        </th:block>
    </div>
    <div class="button-container">
        <a th:href="@{/accountant/allDocuments/{page}(page=${page} - 1)}"><button class="btn" th:disabled="${prevDisabled}">Previous</button></a>
        <span class="pgnum" th:text="${page}"></span>
        <a th:href="@{/accountant/allDocuments/{page}(page=${page} + 1)}"><button class="btn" th:disabled="${nextDisabled}">Next</button></a>
    </div>
</main>
</body>
<footer class="lowered-footer">
    <div class="creator-name"> <h2> @zelenaLipa </h2> </div>
</footer>
</html>
