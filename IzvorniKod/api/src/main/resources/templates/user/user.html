<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/user/userpage.css}">
</head>

<body>
<header>
    <div class="company-name"> <h2> COMPANY.co </h2> </div>
    <div class="navigation">
        <a href="/"> Homepage </a>
        <td>
            <a th:if="${loggedIn == false}" href="/login"> Login </a>
            <a th:if="${loggedIn == false}" href="/register"> Register </a>
            <a th:if="${loggedIn == true}" href="/user"> Userpage </a>
            <a th:if="${roleDirector == true}" href="/director"> Director </a>
            <a th:if="${roleReviser == true}" href="/reviser"> Reviser </a>
            <a th:if="${roleAccountant == true}" href="/accountant"> Accountant </a>
            <a th:if="${loggedIn == true}" href="/logout"> Logout </a>
        </td>
    </div>
</header>
<main>
    <div class="userpage-container">
        <h2> Welcome user <span th:text="${username}"></span>!</h2>
    </div>
    <div class="user-button-container">
    <a href="/user/upload" class="user-button-element"><button class="centered-button" type="submit">Upload Documents</button></a>
    <a href="/user/documentHistory/1" class="user-button-element"><button class="centered-button" type="submit">View Document History</button></a>
    <form class="form-basic user-button-element" method="post" action="/user/deactivation">
        <button type="submit" class="centered-button">Deactivate account</button>
    </form>
    </div>
</main>
<footer>
    <div class="creator-name"> <h2> @zelenaLipa </h2> </div>
</footer>
</body></html>
